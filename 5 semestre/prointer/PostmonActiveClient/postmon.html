<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Postmon Active Client</title>

  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="postmon.css" media="screen">

	<script type="text/javascript" src="postmon.js"></script>
	<script type="text/javascript" src="postmon-demo.js"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <fieldset>
      <legend>Postmon Demo</legend>
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="cep" class="col-sm-2 control-label">CEP:</label>
          <div class="col-sm-2">
            <input type="text"  class="form-control" maxlength="8" id="cep" name="cep">
          </div>
        </div>

        <div class="form-group">
          <label for="logradouro" class="col-sm-2 control-label">Logradouro:</label>
          <div class="col-sm-8">
            <input type="text"  class="form-control" id="logradouro" name="logradouro">
          </div>
        </div>

        <div class="form-group">
          <label for="bairro" class="col-sm-2 control-label">Bairro:</label>
          <div class="col-sm-8">
            <input type="text"  class="form-control" id="bairro" name="bairro">
          </div>
        </div>

        <div class="form-group">
          <label for="cidade" class="col-sm-2 control-label">Munic√≠pio:</label>
          <div class="col-sm-8">
            <input type="text"  class="form-control" id="cidade" name="cidade">
          </div>
        </div>

        <div class="form-group">
          <label for="estado" class="col-sm-2 control-label">Estado:</label>
          <div class="col-sm-2">
            <input type="text"  class="form-control" id="estado" name="estado">
          </div>
        </div>

      </form>
    </fieldset>
  </div>
</div>
</body>
</html>
